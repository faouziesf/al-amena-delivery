<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scanner Backend</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">üîç TEST SCANNER BACKEND</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Test de l'endpoint /deliverer/packages/scan</h2>
            <div class="space-y-4">
                <input type="text" id="testCode"
                       value="PKG_CLQVFCWP_20250921"
                       placeholder="Entrez un code..."
                       class="w-full p-3 border rounded-lg text-lg font-mono">
                <button onclick="testScan()"
                        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 text-lg">
                    TESTER L'ENDPOINT
                </button>
                <div id="result" class="p-4 border rounded-lg bg-gray-50 min-h-[100px]"></div>
            </div>
        </div>

        <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg text-sm">
            <p><strong>Note:</strong> Ce test ne fonctionnera que si vous √™tes connect√© en tant que livreur.</p>
            <p>Ouvrez d'abord <a href="/deliverer/dashboard" class="text-blue-600 underline">/deliverer/dashboard</a> dans un autre onglet pour vous connecter.</p>
        </div>
    </div>

    <script>
        async function testScan() {
            const code = document.getElementById('testCode').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="text-blue-600">Envoi de la requ√™te...</div>';

            try {
                const response = await fetch('/deliverer/packages/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': getCsrfToken(),
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });

                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="space-y-2">
                        <div class="text-lg font-bold ${response.ok ? 'text-green-600' : 'text-red-600'}">
                            Status: ${response.status} ${response.ok ? '‚úÖ' : '‚ùå'}
                        </div>
                        <div><strong>Response:</strong></div>
                        <pre class="bg-gray-100 p-2 rounded text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        <div class="font-bold">Erreur de r√©seau:</div>
                        <div>${error.message}</div>
                    </div>
                `;
            }
        }

        function getCsrfToken() {
            // Essayer de r√©cup√©rer le token CSRF
            const metaTag = document.querySelector('meta[name="csrf-token"]');
            if (metaTag) {
                return metaTag.getAttribute('content');
            }

            // Fallback: essayer de r√©cup√©rer depuis les cookies
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'XSRF-TOKEN') {
                    return decodeURIComponent(value);
                }
            }

            return 'no-token-found';
        }

        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Test Scanner Backend charg√©');
            console.log('CSRF Token:', getCsrfToken());
        });
    </script>
</body>
</html>
